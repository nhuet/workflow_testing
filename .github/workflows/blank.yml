# Controls when the workflow will run
on:
  push:
  pull_request:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: binder env variables
        run: |
          # this is a comment
          if [[ $GITHUB_REF == refs/pull* ]];
          then
              echo PR
              echo export AUTODOC_NOTEBOOKS_REPO_URL="${GITHUB_SERVER_URL}/${{ github.event.pull_request.head.repo.full_name }}"
              echo export AUTODOC_NOTEBOOKS_BRANCH=${GITHUB_HEAD_REF}
          elif [[ $GITHUB_REF == refs/tags* ]];
          then
              echo TAG
              echo export AUTODOC_NOTEBOOKS_BRANCH=${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}
              echo export AUTODOC_NOTEBOOKS_BRANCH=${GITHUB_REF/refs\/tags\//}
          elif [[ $GITHUB_REF == refs/heads* ]];
          then
              echo BRANCH
              echo export AUTODOC_NOTEBOOKS_BRANCH=${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}
              echo export AUTODOC_NOTEBOOKS_BRANCH=${GITHUB_REF/refs\/heads\//}
          fi
          # define appropriate env variables to define binder links to notebooks
          export AUTODOC_BINDER_ENV_GH_REPO_NAME="airbus/scikit-decide"
          export AUTODOC_BINDER_ENV_GH_BRANCH="binder"
          # extract notebooks source repo and branch from github variables
          # depending if it is a tag push, commit push, or PR
          if [[ $GITHUB_REF == refs/pull* ]];
          then
              export AUTODOC_NOTEBOOKS_REPO_URL="${GITHUB_SERVER_URL}/${{ github.event.pull_request.head.repo.full_name }}"
              export AUTODOC_NOTEBOOKS_BRANCH=${GITHUB_HEAD_REF}
          elif [[ $GITHUB_REF == refs/tags* ]];
          then
              export AUTODOC_NOTEBOOKS_REPO_URL=${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}
              export AUTODOC_NOTEBOOKS_BRANCH=${GITHUB_REF/refs\/tags\//}
          elif [[ $GITHUB_REF == refs/heads* ]];
          then
              export AUTODOC_NOTEBOOKS_REPO_URL=${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}
              export AUTODOC_NOTEBOOKS_BRANCH=${GITHUB_REF/refs\/heads\//}
          fi
      - name: variables
        run: |
          echo ${GITHUB_REF}
          echo ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}
          echo ${GITHUB_HEAD_REF}
          echo ${GITHUB_BASE_REF}
          echo export AUTODOC_NOTEBOOKS_REPO_URL="${GITHUB_SERVER_URL}/${{ github.event.pull_request.head.repo.full_name }}"
          echo "${{ github.event.pull_request.head.repo }}"


      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo  ${{ github.ref }}

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
      - name: deploy
        if: ${{ github.ref == 'refs/heads/main' }}
        run: echo deploy

