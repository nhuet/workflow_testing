name: Build discrete-optimization

on:
  push:
    branches:
      - "**"
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-github-env:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: test
        run: | 
          echo ${{ github.workflow }}-${{ github.ref }}
          echo $GITHUB_REF
          echo ${{ github.ref }}
          echo ${{ github.ref_name }}
          echo ${{ github.head_ref }}
          echo ${{ github.base_ref }}
          echo ${{ github.repository }}
          echo $GITHUB_REPOSITORY
          echo ${{ github }}

  deploy:
    runs-on: ubuntu-latest
    needs: test-github-env
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Get version number from tag
        id: get_version
        run: |
          TAG_NAME=${GITHUB_REF/refs\/tags\//}  # stripping "refs/tags/"
          VERSION=${TAG_NAME/v/}  #Â stripping "v"
          echo $VERSION
          echo ::set-output name=VERSION::${VERSION}
      - name: Set proper version in package __init__.py (used also by setup.py)
        run: |
          sed -e "s/^__version__\s*=.*$/__version__ = ${VERSION}/g" workflow_testing/__init__.py
          sed -i -e "s/^__version__\s*=.*$/__version__ = ${VERSION}/g" workflow_testing/__init__.py
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}
      - name: install build dependencies
        run: pip install -U setuptools wheel
      - name: Build workflow-testing wheel
        run: python setup.py bdist_wheel
      - name: rename dist as wheels
        run: mv dist wheels
      - name: Create the github release
        uses: softprops/action-gh-release@v1
        with:
          files: wheels/*.whl
          generate_release_notes: true
      - name: Publish package to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
          packages_dir: wheels/
